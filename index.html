<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate area of rectangle</title>
</head>
<body>
    <h2>Calculate area of rectangle using javascript</h2>
    <p id="demo">Area of rectangle is </p>
    <button onclick="myFunc()">Click me </button>
    <script>
        l=2;
        b=2;
            function myFunc(){
                const area=l*b;
                document.getElementById('demo').innerHTML=area;
            }

    </script>
</body>
</html>
